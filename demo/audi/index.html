<script>
    Swiper('#benc', {
        wrapperClass : 'benc-wrapper',	// 全名空间
        slideClass : 'benc-slide',
        direction : 'vertical',			// 垂直滑动
        height : $(window).height(),	// 全屏高度
        width : 640,
        roundLengths : true, 	// 宽和高取整(四舍五入)以防止某些分辨率的屏幕上文字模糊
        resistanceRatio : 0,	// 边缘抵抗力
        initialSlide:0,
        onInit: function(swiper){ //S wiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); // 隐藏动画元素
            swiperAnimate(swiper); // 初始化完成开始动画
            isAnimateEnd($('#ft_1'), 800);
            isAnimateEnd($('#ft_5'), 300);
            $('#switchBtn')[0].addEventListener('webkitAnimationEnd', function () {
                $(this).removeAttr('style').addClass('switchAnimate');
            });
            $('#switchBtn').on('tap', function () {
                $('.play1').hide();
                $('.play2').addClass('play2Animate').show();
                $(this).addClass('none');
            });
            $('#img_6').on('tap', function () {
                $('#benc6_1').addClass('none');
                $('#benc6_2').removeClass('none');
            });
            $('#img_7').on('tap', function () {
                $('#benc6_1').addClass('none');
                $('#benc6_3').removeClass('none');
                $('#tishi').removeClass('none');
            });
            $('#img_21').on('tap', function () {
                $('#benc6_2').addClass('none');
                $('#benc6_1').removeClass('none');
            });
            $('.btn_c').find('span').on('tap', function () {
                $(this).parent().parent().parent().addClass('none');
            });
            $('.share').on('tap', function () {
                $(this).addClass('none');
            });
            $('#close').on('tap', function (){
                $('.benc6_3').addClass('none');
                $('.benc6_1').removeClass('none');
                $('.pop').addClass('none');
            });
            $('.img_24')[0].addEventListener('webkitAnimationEnd', function () {
                $(this).addClass('none');
            });

            var parr=new Array();
            var pstr='';
            for(var p in x1dl) {
                if(parr[x1dl[p][0]]!=1){
                    pstr+='<option value="'+x1dl[p][0]+'" >'+x1dl[p][0]+'</option>';
                    parr[x1dl[p][0]]=1;
                }
            }
            $("#province").html(pstr);
            changeProvince();

            $('#submit').on('tap', function () {
                var name = $('#name').val();
                var tel = $('#tel').val();
                var sex = $('input[type=radio]:checked').val();
                var province = $('#province').val();
                var city = $('#city').val();
                var shop = $('#shop').val();
                var type = $('#type').val();
                var purchasetime = $('#purchasetime').val();
                var check = $('#check').is(':checked');
                if (!name) { alert('姓名有误!');return; }
                if (!tel) { alert('手机号有误!');return; }
                if (!check){ alert('请选择协议!');return;}

                var url = 'http://all.vic.sina.com.cn/AllNewAudiA4L/interface/userOpt.php';
                var data = 'Name='+name+'&Sex='+sex+'&Tel='+tel+'&Province='+province+'&City='+city+'&Type='+type+'&Shop='+shop+'&Purchasetime='+purchasetime+'&Source=wap&ProjectName=31e9c752f21e247b21c39329b974b6bf';
                $.ajax({
                    type: "POST",
                    url: url,
                    data: data,
                    dataType : 'json',
                    success: function ( datas ) {
                        if (datas.errno == '1000') {
                            $('#success').removeClass('none');
                        } else {
                            $('#success').removeClass('none').find('p').text(datas.errmsg);
                        }
                    }
                });
            });
        }, onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            if (swiper.activeIndex == 1) {
                $('.play1').show();
                $('#switchBtn').removeClass('none');
            } else if (swiper.activeIndex != 3) {
                $('.img_24').removeClass('none');
                $('.play2').removeClass('play2Animate').hide();
                $('#switchBtn').removeClass('switchAnimate');
            } else if (swiper.activeIndex != 5) {
                $('.benc6_1').removeClass('none');
                $('.benc6_2').addClass('none');
                $('.benc6_3').addClass('none');
            }
        }
    });

    function isAnimateEnd (obj, tim) {
        var __this = obj;
        __this[0].addEventListener("webkitAnimationEnd", function(){ //动画结束时事件
            setTimeout(function () {
                __this.css({visibility: 'hidden'})
            }, tim);
        }, false);
    }
    function changeProvince() {
        var cstr='';
        var pValue=$("#province").val();
        var carr=new Array();
        for(var p in x1dl)
        {
            if(x1dl[p][0]==pValue)
            {
                if(carr[x1dl[p][1]]!=1)
                {
                    cstr+='<option value="'+x1dl[p][1]+'" >'+x1dl[p][1]+'</option>';
                    carr[x1dl[p][1]]=1;
                }

            }

        }
        $("#city").html(cstr);
        changeCity();
    }
    function changeCity(){
        var sstr='';
        var cValue=$("#city").val();
        for(var p in x1dl)
        {
            if(x1dl[p][1]==cValue)
            {
                sstr+='<option value="'+x1dl[p][3]+'" >'+x1dl[p][2]+'</option>';
            }

        }
        $("#shop").html(sstr);
    }
</script>
